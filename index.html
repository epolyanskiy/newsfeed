<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KC News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="navigation grid">
            <a href="#" class="navigation_logo"><img class="navigation__image" src="./images/logo.svg"
                                                     alt="Логотип"></a>
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">Главная</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Мода</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Технологии</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Музыка</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Karpov</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <section class="articles">
        <div class="container grid">
            <section class="articles__big-column">
                <article class="main-article">
                    <div class="main-article__image-container">
                        <img class="main-article__image" src="./images/image.png" alt="Фото">
                    </div>
                    <div class="main-article__content">
                        <span class="article-category main-article__category">Технологии</span>
                        <h2 class="main-article__title">Вещи, которые нужно знать перед стажировкой в IT сфере</h2>
                        <p class="main-article__text">Уличные музыканты продолжают радовать фанатов стрит арта. Для
                            этого они исполняют привычные мелодии в новом формате!</p>
                        <span class="article-source main-article__source">Источник</span>
                    </div>
                </article>
            </section>
            <section class="articles__small-column">

            </section>
        </div>
    </section>
</main>
<footer class="footer"></footer>
</body>
</html>
